name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        neovim_version: ['stable', 'nightly']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim_version }}

      - name: Setup Node.js (for testing JavaScript projects)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install npm dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run Lua syntax check
        run: |
          find . -name "*.lua" -exec luac -p {} \;
        continue-on-error: true

      - name: Install LuaRocks
        uses: leafo/gh-actions-lua@v11

      - name: Install busted
        run: |
          luarocks install busted

      - name: Run tests with busted
        run: |
          busted --verbose tests/core_functionality_spec.lua

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install stylua
        uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .

  docs:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Check documentation
        run: |
          # Check that README.md exists and has content
          [ -f README.md ] && [ -s README.md ]
          # Check that help documentation exists
          [ -f doc/script-runner.txt ] && [ -s doc/script-runner.txt ]
          # Check that LICENSE exists
          [ -f LICENSE ] && [ -s LICENSE ]
          echo "âœ“ All required documentation files exist"
