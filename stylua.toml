# Stylua configuration for script-runner.nvim
# This file configures the Lua code formatter

# Use double quotes for strings
quote_style = "AutoPreferDouble"

# Use 2 spaces for indentation
indent_type = "Spaces"
indent_width = 2

# Line width for wrapping
column_width = 100

# Call parentheses style
call_parentheses = "Always"

# Collapse simple statements onto one line
collapse_simple_statement = "Never"
